<!doctype html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>

<script type="text/javascript" src="./resources/js/jquery/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="./resources/js/jquery/jquery.min.js"></script>

<!-- ScrollMagic Libraries -->
<script type="text/javascript" src="./resources/js/scrollmagic/jquery.scrollmagic.min.js"></script>
<script type="text/javascript" src="./resources/js/scrollmagic/jquery.scrollmagic.debug.js"></script>

<!--  video.js plugin for video playback -->
<link href="http://vjs.zencdn.net/4.11/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/4.11/video.js"></script> 

<!-- Our Files -->
<script src="animations.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<!-- These Will be the final locations of the files. They are moved temporarily to make programming easier... 
<script src="./resources/js/animations.js"></script>
<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
-->

<body>
    <title>Dangerous Game</title>

    <!-- Beginning of Scene 0 -->
    <!-- Contains intro video, globe zoom, plane flying, zoom into yacht -->
    <section id="scene0">

        <div id="divTrigIntroVideo" style="height:1000px">
            <video id="vidIntroVideo" class="video-js vjs-default-skin" autoplay="true"
            preload="auto" data-setup="{}" width="auto" height="auto">
            <source src="./resources/vid/scene0/vidIntroVideo.mp4" type='video/mp4'>
              <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
            </video>
        </div>

        <div class="spacer" style="height:300px">     <!-- 300 as a spacer before earth starts fade in -->
            Spacer Div #1 here!!
        </div>

        <div id="divGlobeScene">

            <div id="divTrigGlobe" style="height:1100px">
                <img id="imgGlobe"  class="classGlobe"  src="./resources/img/scene0/imgGlobe3.png">
            </div>

            <img id="imgGlobeYacht" class="classGlobe" src="./resources/img/scene0/imgGlobe3Yacht.jpg">

            <div id="divTrigPlane">
                <img id="imgPlane" src="./resources/img/scene0/imgPlane.png">
            </div>

            <div id="divTrigYacht" style="height:2000px">
                <img id="imgYacht" src="./resources/img/scene0/imgYacht.png">
            </div>

            <div id="divTrigEndGlobeScene" style="height:200px">
            </div>

            <div class="spacer" style="height:50px"> 
            </div>
        </div>
    </section>


    <div class="spacer" style="height:200px">   
        Spacer Div #2 here!!
    </div>

    <!-- Beginning of Scene 1 -->
    <!-- Contains talking on the Yacht, Lighter flashing, and ends with gunshots heard from the yacht-->
    <section id="scene1">
        <div id="divTrigYachtScene1" style="height:10000px">
            <div id="divTrigWaterGif" >
                <img id="vidDarkWater" src="./resources/vid/vidDarkWater.gif" >
            </div>

            <img id="imgYachtScene1" src="./resources/img/scene1/imgYachtScene1.png" >

            <img id="imgYachtText1" src="./resources/img/scene1/text/imgYachtText1.png" >

            <img id="imgYachtScene2" src="./resources/img/scene1/imgYachtScene2.png" >

            <img id="imgYachtText2" src="./resources/img/scene1/text/imgYachtText2.png" >

            <img id="imgYachtScene3" src="./resources/img/scene1/imgYachtScene3.png" >

            <img id="imgYachtText3" src="./resources/img/scene1/text/imgYachtText3.png" >

            <img id="imgYachtScene4" src="./resources/img/scene1/imgYachtScene4.png" > 

            <img id="imgYachtText4" src="./resources/img/scene1/text/imgYachtText4.png" >
        </div>

        <div class="spacer" style="height:30px"> 
            Spacer Div #2 here!!
        </div>


        <div id="divTrigYachtGunShots" style="height:30px">
            <div id="divTrigGunShotFlash1" >
                <img id="gunShotFlash" src="./resources/img/scene1/imgYachtGunShots.png" >
            </div>
        </div>
    </section>

    <div class="spacer" style="height:2500px"> 
        Spacer Div #2 here!!
    </div>


    <!-- Beginning of Scene 2 -->
    <section id="scene2">

        <div id="divTrigWaterScene" style="height:10000px">

            <img id="imgWaterText1" src="./resources/img/scene2/text/imgWaterText1.png" >


            <div id="divTrigWaterVideo">
                <video id="vidWaterVideo" class="video-js vjs-default-skin"
                preload="auto" data-setup="{}" width="auto" height="auto">
                <source src="./resources/vid/vidWaterFalling.mp4" type='video/mp4'>
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                </video>
            </div>

            <div class="spacer" style="height:2500px"> 
                Spacer Div #2 here!!
            </div>

            
            <div id="divFootPrints">
                <img id="imgFootprints" src="./resources/img/scene2/imgFootprints.png">
            </div>

            <div id="divTrigAfterWaterScene">
            </div>


        </div>

        <div class="spacer" style="height:5000px;">
            Spacer Div here
        </div>

        <div id="divTrigGate">

            <img id="imgCastleBackground" src="./resources/img/scene2/imgBehindGate.png">

            <div id="divGateCenter">

                <img class="gate" id="imgGateLeft" src="./resources/img/scene2/imgGateLeft.png">

                <img class="gate" id="imgGateRight" src="./resources/img/scene2/imgGateRight.png">

                 <img id="imgGateHand" src="./resources/img/scene2/imgHandTransparent.png">
            </div>

        </div>

        <div id="divTrigGargoyles">
            <img id="imgGargoyle1" src="./resources/img/scene2/imgGargoyle1.png">

            <img id="imgGargoyle2" src="./resources/img/scene2/imgGargoyle2.png">
        </div>


    </section>


    <div class="spacer" style="height:5000px;">
        Spacer Div here
    </div>

</body>
